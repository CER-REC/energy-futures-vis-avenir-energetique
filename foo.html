ointerCursor menuRect4" href="IMG/sources/oil_products_selected.svg" x="0px" width="37.5" height="37.5"><title>Includes refined petroleum products and natural gas liquids. Specifically this includes: motor gasoline, diesel, aviation fuel, light fuel oil, kerosene, heavy fuel oil, propane, butane, ethane, petroleum coke, still gas, and non-energy products such as lubricants, asphalt, and petrochemical feedstocks.</title></image></g><g class="menuItem" transform="translate(-18.75, 110.41666666666667)"><image class="pointerCursor menuRect5" href="IMG/sources/electricity_selected.svg" x="0px" width="37.5" height="37.5"><title>End-use electric energy that is generated from a variety of sources and technologies. Includes generation primary electricity sources such as nuclear, hydro, and other renewables, and thermal generation from other fuels such as natural gas, coal, and oil.</title></image></g><g class="selectAllGroup pointerCursor" transform="translate(-18.75, 23)"><image class="pointerCursor" href="IMG/provinces/colour/all_allSelected.svg" x="0px" width="37.5" height="37.5"></image></g></g></svg>
